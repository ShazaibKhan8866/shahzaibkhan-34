<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .mainDiv {
      display: flex;
      gap: 4px;
      align-items: center;
    }
  </style>
  <title>Document</title>
</head>

<body>

  <div>
    <h1>Stopwatch!</h1>
    <div class="mainDiv">
      <p id="minute">00</p>
      <p>:</p>
      <p id="second">00</p>
      <p>:</p>
      <p id="milliSecond">00</p>
    </div>
    <div id="buttonsDiv">
      <button onclick="start()" id="startBtn">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
